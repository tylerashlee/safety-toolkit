<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSafety Toolkit</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- External stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<script>
    function toggleMenu() {
      const nav = document.getElementById("navbar");
      nav.classList.toggle("active");
    }
  </script>  
<body>
    <nav>
        <div class="nav-container">
          <a href="#" class="menu-toggle" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
          </a>
          <div class="nav-links" id="navbar">
            <a href="{{ url_for('main.home') }}">Home</a>
            <a href="{{ url_for('main.quiz') }}">Quiz</a>
            <a href="{{ url_for('main.checklist') }}">Checklist</a>
            <a href="{{ url_for('main.password') }}">Password Help</a>
            <a href="{{ url_for('main.privacy_check') }}">Privacy Check</a>
            <a href="{{ url_for('main.mission') }}">Mission</a>
          </div>
        </div>
      </nav>      

    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
